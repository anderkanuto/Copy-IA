<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda com Copy + IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2.5rem;
      color: #1a1a1a;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .cta-button { width: 100%; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transforme palavras em vendas com IA</h1>
    <p>Descubra como usar copywriting estratégico + inteligência artificial para criar textos que vendem, mesmo que você não seja um expert. Ideal para afiliados, infoprodutores e prestadores de serviço que querem escalar rápido.</p>
    <a class="cta-button" href="#">Quero começar agora</a>
  </div>
</body>
</html>
